<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="/js/validation.js" defer></script>
    <style>
#req{
    color:red;  
    display: none
}

    </style>

    <script>

       function passwordreqshow(){
        document.getElementById("req").style.display = "block"; 
       }
       function passwordreqhide(){
        document.getElementById("req").style.display = "none"; 
       }
    </script>

</head>
<body>

    <p><a href="index.php">Back to homepage</a> or <a href="login.php">Login</a></p>
    
    <h1>Signup</h1>
    
    <form action="process-signup.php" method="post" id="signup" novalidate>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        
        <div>
            <label for="email">Username</label>
            <input type="email" id="email" name="email">
        </div>
        
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" onfocus="passwordreqshow()" onblur="passwordreqhide()">
            <ul id="req">
                <li>Password must be at least 8 characters</li>
                <li>Password must contain at least one letter</li>
                <li>Password must contain at least one number</li>
            </ul>
        </div>
        
        <div>
            <label for="password_confirmation">Repeat password</label>
            <input type="password" id="password_confirmation" name="password_confirmation">
        </div>
        
        <button>Sign up</button>
    </form>

    
</body>
</html>
